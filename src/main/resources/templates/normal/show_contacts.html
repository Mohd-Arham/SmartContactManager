<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>

		<h1>This is show contacts</h1>



		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center bg-primary text-white">Your Contacts...</h1>
<!-- Search bar -->
<div class="search-container my-3">



<div class="search-result">

<h1>This is reult</h1>



</div>

</div>
<div class="table-responsive">
				<table class="table table-hover">
					<thead class="thead-light">
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
						  <th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						
						
						<tr th:each="c:${contacts}">
							<th scope="row" th:text="'SCM-'+${c.cId}">1</th>
							<td>
							
							<img src="" class="my_profile_picture" th:src="@{'/Img/'+${c.image}}" alt="profile_photo" />
							<span  th:text="${c.name}"></span></td>
							<td> 
								<a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
								<span th:text="${c.email}"></span>
								</a>
							
							</td>
							<td th:text="${c.phone}"></td>
							<td>
							<a href="#"  th:onclick="|deleteFunction(${c.cId})|" class="btn btn-danger btn-sm" >Delete</a>
							
							<form method="post" th:action="@{'/user/update-Contact/'+${c.cId}}" class="mt-3">
							
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
							
							</form>
							</td>
						</tr>
					</tbody>
				</table>
</div>
<!-- pagination part -->


<nav aria-label="Page navigation example">

  <ul class="pagination">
  
    <li  th:if="${currentPage != 0}"  class="page-item"><a  th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    
    <!-- apeen particular number color show -->
    
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#" ><span th:text="${i}"></span></a></li>
    

    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a  th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>

			</div>
		</div>
<script>
$(document).ready(()=>{
	
	$(".item").removeClass("active");
	$('#view-link').addClass("active");
});

</script>

	</section>


</body>
</html>

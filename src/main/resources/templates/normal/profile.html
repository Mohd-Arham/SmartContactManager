<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >Document</title>
</head>
<body>
<section>


<div class="container">
	<div class="card">
	<div class="card-body">
	<div class="container text-center">
	<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/Img/'+${user.imageUrl}}" alt="profile_photo" />
	</div>
	<h1 class="text-center" th:text="${user.name}"> </h1>
	<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">USER-ID</th>
								<th scope="col">USER-<span th:text="${user.Id}" class="a"></span></th>
								
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
							<th><span th:text="${user.email}" class="a"></span></th>
								
							</tr>

                     <tr>
								<th scope="row">Role</th>
							<th><span th:text="${user.role}" class="a"></span></th>
								
							</tr>
							
							<tr>
								<th scope="row">Account Active</th>
							<th><span th:text="${user.enable}" class="a"></span></th>
								
							</tr>
							
							<tr>
								<th scope="row">About</th>
							<th><span th:text="${user.about}" class="a"></span></th>
								
							</tr>
						</tbody>
						
					</table>
	
	<form method="post" th:action="@{'/user/update_user/'+${user.id}}" class="mt-3 text-center">
							
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
							
							</form>
	</div>
	
	</div>
</div>

<script>
$(document).ready(()=>{
	
	$(".item").removeClass("active");
	$('#profile-link').addClass("active");
});

</script>

</section>

	
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/CSS/style.css}" />
    
    <title th:text="${title}">Hello, world!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>
  <body>
    
    
   <!-- navbar-->
   
    <nav class="  fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
     
      
      
      <li class="nav-item">
        <a class="nav-link " href="#" ><span th:text="${user.name}"></span></a>
      </li>
     
    </ul>
   
  </div>
</nav>
<!--End nav Bar -->


  
<!-- This is side bar -->
<div class="sidebar mt-2"> 

<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
<a id="home-link" href="#" class="item" th:href="@{/user/index}"  ><i class="fas fa-home"></i>Home</a>
<a id="view-link" href="#" class="item" th:href="@{/user/show-contacts/0}"><i class="fas fa-id-card-alt"></i>View Contacts</a>
<a id="add-link" href="#" class="item" th:href="@{/user/add-contact}"><i class="fas fa-pencil-alt"></i>Add Contact</a>
<a id="profile-link" href="#" class="item" th:href="@{/user/profile}" ><i class="fas fa-user-circle"></i>Your Profile</a>
<a id="setting-link" href="#" class="item" th:href="@{/user/settings}"><i class="fas fa-cogs"></i>Setting</a>
<a href="#" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>Logout</a>
<div class="divider"></div>

</div>

<div class="content mt-5">
<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

<!-- Message show  -->

  <div th:if="${session.message}" class="container">
  
  
  <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">

<h1><span th:text="${session.message.content}"></span></h1>

</div>
<th:block th:text="${@sessionhelper.removeMessageFromSession()}"></th:block>
  </div>

<div th:replace="${content}"></div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     
     <script>
     
     function deleteFunction(cid){
    	 swal({
    		  title: "Are you sure?",
    		  text: "You want to delete this contact...",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		   
    			  window.location="/user/delete/"+cid;
    		  } else {
    		    swal("Your contact is safe !!");
    		  }
    		});
    	 
     }
     
     </script>
   
  <script th:src="@{/JavaScript/script.js}"></script>
  </body>
</html>

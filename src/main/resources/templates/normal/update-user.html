<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title >Document</title>
</head>
<body>
<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">
<div class="container text-center">
	<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/Img/'+${user.imageUrl}}" alt="profile_photo" />
	</div>
				<h1 class="text-center">Update Your Contact</h1>
 
 
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${user}" enctype="multipart/form-data"
								method="post" th:action="@{/user/update-user}" class="mt-2">
									<input type="hidden" th:value="${user.Id}" name="Id" />
								<!-- user id hidden in this feild -->
								<input type="hidden" th:value="${user.Id}" name="Id" />

    <!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
									
									<div class="input-group-text">
									
									<i class="fa fa-plus"></i>
									
									</div>
									
									</div>

                                   <input th:value="${user.name}" type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control" required />
								</div>
		<!-- email-->						
								

             <div class="input-group mt-3">
									<div class="input-group-prepend">
									
									<div class="input-group-text">
									
									@
									
									</div>
									
									</div>

                                   <input th:value="${user.email}" type="text" id="email" name="email" placeholder="Entter Your Email" required class="form-control" />
								</div>

<!-- password -->
                  <div class="input-group mt-3">
									<div class="input-group-prepend">
									
									<div class="input-group-text">
									
									<i class="fas fa-user-alt"></i>
									
									</div>
									
									</div>

                                   <input th:value="${user.password}" type="password"  id="password" name="password" required placeholder="Enter Password " class="form-control" />
								</div>

<!-- About -->

<div class="form-group mt-3">
				
				<textarea th:text="${user.about}" name="about" id="about" class="form-control" placeholder="Enter Your About" rows="10"></textarea>
				
				</div>
				
								
	
				
				
				<!-- image  -->
	
	<p class="text-secondary">Choose new profile pic</p>
	
	<div class="custom-file">
	<input type="file" name="profileImage" />
	
	</div>		
	
	<div class="container text-center">
	<button class="btn btn-outline-primary">Update Contact</button>
	</div>					
							</form>

						</div>
					</div>


				</div>
			</div>
		</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>



<script>
tinymce.init({
  selector: '#mytextarea'
});
</script>




</section>

	
</body>
</html>
